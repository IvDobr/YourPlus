@(username: String)

@admin("Категории достижений", username,  4) {
    <script type="text/javascript" src ='@routes.Assets.at("javascripts/admin_categories.js")'></script>
    <h2 class="sub-header">
        <a data-toggle="collapse" href="#formAddCategory" aria-expanded="false" aria-controls="formAddCategory">
            Добавить категорию
        </a>
    </h2>

    <div style="max-width: 350px;" class="collapse" id="formAddCategory">

        <div class="form-group">
            <label for="input">Наименование</label>
            <input data-bind="textInput: newCategoryTitle" type="text" class="form-control" id="input" placeholder="Название" required>
        </div>

        <button class="btn btn-default" data-bind="click: addCategory">Добавить</button>
    </div>

    <h1 class="page-header">Категории <small>Всего: </small> <small data-bind="text: countCategories"></small><small> | Показано на странице: </small>
        <small data-bind="text: categories().length"></small></h1>

    <form class="form-inline">
        <div class="input-group">
            <input style="max-width: 250px;" type="text" class="form-control" placeholder="Поиск..." data-bind="textInput: search">
        </div>
        <div class="input-group" style = "margin-left: 20px;">
            <button data-bind="click: reloadCategories" class="btn btn-default">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Обновить
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID
                    </th>
                    <th>Название
                    </th>
                    <th>Подкатегорий
                    </th>
                    <th>Студентов
                    </th>
                    <th>Достижений
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: categories">
                <td data-bind="text: catId"></td>
                <td data-bind="text: catTitle"></td>
                <td data-bind="text: catSubCategoriesCount"></td>
                <td data-bind="text: catUsersCount"></td>
                <td data-bind="text: catAchesCount"></td>
                <td>
                    <a href="#" style="color : darkblue ;" data-bind="click: $root.loadOneCategory">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>
                <td>
                    <a href="#" style="color : darkred ;" data-bind="click: $root.removeCategory">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="editCategory" tabindex="-1" role="dialog" aria-labelledby="editCategoryLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                    <h4 class="modal-title" id="editCategoryLabel">Редактирование категории</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="input">Наименование</label>
                        <input data-bind="textInput: editCategoryTitle" type="text" class="form-control" id="input" placeholder="Название" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button class="btn btn-success" data-dismiss="modal" data-bind="click: editCategory">Сохранить</button>
                    </div>
            </div>
        </div>
    </div>
}
