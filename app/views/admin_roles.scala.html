@(username: String)

@admin("Роли пользователей", username,  6) {
    <script type="text/javascript" src ='@routes.Assets.at("javascripts/admin_roles.js")'></script>
    <h2 class="sub-header">
        <a data-toggle="collapse" href="#formAddRole" aria-expanded="false" aria-controls="formAddRole">
            Добавить роль
        </a>
    </h2>

    <div style="max-width: 350px;" class="collapse" id="formAddRole">

        <div class="form-group">
            <label for="name">Наименование</label>
            <input data-bind="textInput: newRoleTitle" type="text" class="form-control" id="name" placeholder="Название" required>
        </div>

        <button class="btn btn-default" data-bind="click: addRole">Добавить</button>
    </div>

    <h1 class="page-header">Роли <small>Всего: </small> <small data-bind="text: countRoles"></small><small> | Показано на странице: </small>
        <small data-bind="text: roles().length"></small></h1>

    <form class="form-inline">
        <div class="input-group">
            <input style="max-width: 250px;" type="text" class="form-control" placeholder="Поиск..." data-bind="textInput: search">
        </div>
        <div class="input-group" style = "margin-left: 20px;">
            <button data-bind="click: reloadRoles" class="btn btn-default">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Обновить
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID
                    </th>
                    <th>Название
                    </th>
                    <th>Пользователей
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: roles">
                <td data-bind="text: roleId"></td>
                <td data-bind="text: roleTitle"></td>
                <td data-bind="text: roleUsersCount"></td>
                <td>
                    <a href="#" style="color : darkblue ;" data-bind="click: $root.loadOneRole">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>
                <td>
                    <a href="#" style="color : darkred ;" data-bind="click: $root.removeRole">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="editRole" tabindex="-1" role="dialog" aria-labelledby="editRoleLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                    <h4 class="modal-title" id="editRoleLabel">Редактирование роли</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="input">Наименование</label>
                        <input data-bind="textInput: editRoleTitle" type="text" class="form-control" id="input" placeholder="Название" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button class="btn btn-success" data-dismiss="modal" data-bind="click: editRole">Сохранить</button>
                    </div>
            </div>
        </div>
    </div>
}
