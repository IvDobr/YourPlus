@(username: String)

@admin("Дополнительные категории", username,  5) {
    <script type="text/javascript" src ='@routes.Assets.at("javascripts/admin_subcats.js")'></script>
    <h2 class="sub-header">
        <a data-toggle="collapse" href="#formAddSubCat" aria-expanded="false" aria-controls="formAddSubCat">
            Добавить подгатегорию
        </a>
    </h2>

    <div style="max-width: 350px;" class="collapse" id="formAddSubCat">

        <div class="form-group">
            <label for="input">Псевдоним подкатегории</label>
            <input data-bind="textInput: newSubCatAlias" type="text" class="form-control" id="input" placeholder="Псевдоним" required>
        </div>

        <div class="form-group">
            <label for="input">Баллы</label>
            <input data-bind="textInput: newMark" type="number" class="form-control" id="input" placeholder="Количество баллов" required>
        </div>

        <div class="form-group">
            <label for="input">Расшифровка подкатегории</label>
            <input data-bind="textInput: newSubCatDefinition" type="text" class="form-control" id="input" placeholder="Расшифровка" required>
        </div>

        <div class="form-group">
            <label for="input">Категория</label>
            <select data-bind="options: cats, value: newParentCat" class="form-control"></select>
        </div>

        <button class="btn btn-default" data-bind="click: addSubCat">Добавить</button>
    </div>

    <h1 class="page-header">Подкатегории <small>Всего: </small> <small data-bind="text: countSubCats"></small><small> | Показано на странице: </small>
        <small data-bind="text: subCats().length"></small></h1>

    <form class="form-inline">
        <div class="input-group">
            <input style="max-width: 250px;" type="text" class="form-control" placeholder="Поиск..." data-bind="textInput: search">
        </div>
        <div class="input-group" style = "margin-left: 20px;">
            <button data-bind="click: reloadSubCats" class="btn btn-default">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Обновить
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID
                    </th>
                    <th>Псевдоним
                    </th>
                    <th>Баллы
                    </th>
                    <th>Полное наименование
                    </th>
                    <th>Категория
                    </th>
                    <th>Достижений
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: subCats">
                <td data-bind="text: subCatId"></td>
                <td data-bind="text: subCatAlias"></td>
                <td data-bind="text: mark"></td>
                <td data-bind="text: subCatDefinition"></td>
                <td data-bind="text: parentCat"></td>
                <td data-bind="text: subCatAchesCount"></td>
                <td>
                    <a href="#" style="color : darkblue ;" data-bind="click: $root.loadOneSubCat">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>
                <td>
                    <a href="#" style="color : darkred ;" data-bind="click: $root.removeSubCat">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="editSubCat" tabindex="-1" role="dialog" aria-labelledby="editSubCatLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                    <h4 class="modal-title" id="editSubCatLabel">Редактирование подкатегории</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="input">Псевдоним подкатегории</label>
                        <input data-bind="textInput: editSubCatAlias" type="text" class="form-control" id="input" placeholder="Псевдоним" required>
                    </div>

                    <div class="form-group">
                        <label for="input">Баллы</label>
                        <input data-bind="textInput: editMark" type="number" class="form-control" id="input" placeholder="Количество баллов" required>
                    </div>

                    <div class="form-group">
                        <label for="input">Расшифровка подкатегории</label>
                        <textarea data-bind="textInput: editSubCatDefinition" class="form-control" id="input" placeholder="Расшифровка" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="input">Категория</label>
                        <select data-bind="options: cats, value: editParentCat" class="form-control"></select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button class="btn btn-success" data-dismiss="modal" data-bind="click: editSubCat">Сохранить</button>
                    </div>
            </div>
        </div>
    </div>
}
