@(username: String)

@admin("Факультеты", username,  3) {
    <script type="text/javascript" src ='@routes.Assets.at("javascripts/admin_faculties.js")'></script>
    <h2 class="sub-header">
        <a data-toggle="collapse" href="#formAddFaculty" aria-expanded="false" aria-controls="formAddFaculty">
            Добавить факультет
        </a>
    </h2>

    <div style="max-width: 350px;" class="collapse" id="formAddFaculty">

        <div class="form-group">
            <label for="input">Полное наименование</label>
            <input data-bind="textInput: newFacultyLongTitle" type="text" class="form-control" id="input" placeholder="Название" required>
        </div>

        <div class="form-group">
            <label for="input">Сокращенное наименование</label>
            <input data-bind="textInput: newFacultyTitle" type="text" class="form-control" id="input" placeholder="Аббревиатура" required>
        </div>

        <div class="form-group">
            <label for="input">Адрес</label>
            <textarea data-bind="textInput: newFacultyAdress" class="form-control" id="input" required></textarea>
        </div>

        <button class="btn btn-default" data-bind="click: addFaculty">Добавить</button>
    </div>

    <h1 class="page-header">Факультеты <small>Всего: </small> <small data-bind="text: countFaculties"></small><small> | Показано на странице: </small>
        <small data-bind="text: faculties().length"></small></h1>

    <form class="form-inline">
        <div class="input-group">
            <input style="max-width: 250px;" type="text" class="form-control" placeholder="Поиск..." data-bind="textInput: search">
        </div>
        <div class="input-group" style = "margin-left: 20px;">
            <button data-bind="click: reloadFaculties" class="btn btn-default">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Обновить
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID
                    </th>
                    <th>Полное название
                    </th>
                    <th>Аббревиатура
                    </th>
                    <th>Адрес
                    </th>
                    <th>Cтудентов
                    </th>
                    <th>Модераторов
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: faculties">
                <td data-bind="text: fclId"></td>
                <td data-bind="text: fclLongTitle"></td>
                <td data-bind="text: fclTitle"></td>
                <td data-bind="text: fclAdress"></td>
                <td data-bind="text: fclStudCount"></td>
                <td data-bind="text: fclModerCount"></td>
                <td>
                    <a href="#" style="color : darkblue ;" data-bind="click: $root.loadOneFaculty">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>
                <td>
                    <a href="#" style="color : darkred ;" data-bind="click: $root.removeFaculty">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="editFaculty" tabindex="-1" role="dialog" aria-labelledby="editFacultyLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                    <h4 class="modal-title" id="editFacultyLabel">Редактирование факультета</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="input">Полное наименование</label>
                        <input data-bind="textInput: editFacultyLongTitle" type="text" class="form-control" id="input" placeholder="Название">
                    </div>

                    <div class="form-group">
                        <label for="input">Сокращенное наименование</label>
                        <input data-bind="textInput: editFacultyTitle" type="text" class="form-control" id="input" placeholder="Аббревиатура">
                    </div>

                    <div class="form-group">
                        <label for="input">Адрес</label>
                        <textarea data-bind="textInput: editFacultyAdress" class="form-control" id="input"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button class="btn btn-success" data-dismiss="modal" data-bind="click: editFaculty">Сохранить</button>
                    </div>
            </div>
        </div>
    </div>
}
