<script xmlns="http://www.w3.org/1999/html">$ ( '#user_change_pass' ).on ( 'shown.bs.modal', function ( ) {
$ ( '#myInput' ).focus ( )
} )
</script>
<div class="modal fade" id="user_change_pass" tabindex="-1" role="dialog" aria-labelledby="user_change_passLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                <h4 class="modal-title" id="user_change_passLabel">Изменение пароля</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label" for="inputDefault">Новый пароль</label>
                    <input type="password" class="form-control" id="inputDefault" data-bind="textInput: newPass">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" data-bind="click: changePass">Изменить</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
